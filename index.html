<!DOCTYPE html>
<html>
<head>
  <title>Plot Data Form & Table</title>
</head>
<body>
  <h2>Plot Data Form</h2>
  <form id="dataForm">
    <input type="text" id="plotid" placeholder="Plot ID" required><br>
    <input type="text" id="long" placeholder="Longitude" required><br>
    <input type="text" id="lat" placeholder="Latitude" required><br>
    <input type="number" id="residue" placeholder="Residues (ton)" required><br>
    <button type="submit">Submit</button>
  </form>
  <hr>
  <h2>All Plots</h2>
  <table border="1" id="dataTable">
    <thead>
      <tr>
        <th>Plot ID</th>
        <th>Longitude</th>
        <th>Latitude</th>
        <th>Residues (ton)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    const apiURL = 'https://script.google.com/macros/s/xxxx/exec'; // ใส่ URL Apps Script ของคุณ

    document.getElementById('dataForm').onsubmit = async function(e) {
      e.preventDefault();
      const data = {
        plotid: document.getElementById('plotid').value,
        long: document.getElementById('long').value,
        lat: document.getElementById('lat').value,
        residue: document.getElementById('residue').value
      };
      await fetch(apiURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });
      alert('ส่งข้อมูลสำเร็จ!');
      document.getElementById('dataForm').reset();
      fetchData(); // โหลดข้อมูลใหม่
    };

    async function fetchData() {
      const res = await fetch(apiURL);
      const data = await res.json();
      const tbody = document.getElementById('dataTable').querySelector('tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row.plotid}</td><td>${row.long}</td><td>${row.lat}</td><td>${row.residue}</td>`;
        tbody.appendChild(tr);
      });
    }
    fetchData();
  </script>
</body>
</html>
