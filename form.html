<form id="dataForm">
  <input type="text" id="plotid" placeholder="Plot ID" required><br>
  <input type="text" id="long" placeholder="Longitude" required><br>
  <input type="text" id="lat" placeholder="Latitude" required><br>
  <input type="number" id="residue" placeholder="Residues (ton)" required><br>
  <button type="submit">Submit</button>
</form>
<script>
const apiURL = 'https://script.google.com/macros/s/xxxx/exec'; // เปลี่ยนเป็นของคุณ
document.getElementById('dataForm').onsubmit = async function(e) {
  e.preventDefault();
  const data = {
    plotid: document.getElementById('plotid').value,
    long: document.getElementById('long').value,
    lat: document.getElementById('lat').value,
    residue: document.getElementById('residue').value
  };
  await fetch(apiURL, {
    method: 'POST',
    body: JSON.stringify(data),
    headers: { 'Content-Type': 'application/json' }
  });
  alert('ส่งข้อมูลสำเร็จ!');
  document.getElementById('dataForm').reset();
};
</script>
